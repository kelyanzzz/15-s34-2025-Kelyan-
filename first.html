<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Example</title>
</head>
<body>
    <h1>Random Stuff</h1>
    <i>I love football</i>

    <p>This is a simple paragraph. HTML is fun to learn!</p>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <a href="https://example.com">Visit Example</a>

    <br><br>
    <img src="https://via.placeholder.com/150" alt="Placeholder image">

    <h2>Simple Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>22</td>
        </tr>
    </table>

    <h2>Simple Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
